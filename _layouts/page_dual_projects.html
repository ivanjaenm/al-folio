          </header>

          <article>
            {{ content }}
          </article>

          <br> <!-- Add a space between the sections -->

          </header>

          <article>
            <!-- Include content from the first Markdown file -->
            {% capture first_content %}
              {% include_relative coursework.md %}
            {% endcapture %}
            {{ first_content | markdownify }}
          </article>

        </div>
